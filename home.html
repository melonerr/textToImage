<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" ></canvas>
<br>
<canvas id="myCanvas2" width="300" height="150" ></canvas>
<script>
var c = document.getElementById("myCanvas").getContext("2d");
var c2 = document.getElementById("myCanvas2").getContext("2d");

c.font = "20px Georgia";
c.fillText("Hello World!", 10, 50);

c2.font = "20px Georgia";
c2.fillText("aaa!", 10, 50);

</script>

</body>
</html>
